<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simply Notify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase SDK -->
  <script src="/__/firebase/5.2.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script src="/__/firebase/5.2.0/firebase-messaging.js"></script>
    <script src="/__/firebase/5.2.0/firebase-functions.js"></script>
    
    <!-- Comment out (or don't include) services that you don't want to use -->
    <!-- <script src="/__/firebase/5.2.0/firebase-storage.js"></script> -->
  
    <script src="/__/firebase/init.js"></script>

  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="modal-overlay animated fadeIn" hidden id="modal-overlay"></div> 

    <header>
        <div class="container">
            <nav>
                <div class="logo-wrapper">
                    <a href="#">
                        <span>PANIC</span>
                    </a>
                </div>
                <ul>
                    <li><a href="#">Create</a></li>
                    <li><a href="#">Be Aware</a></li>
                    <li><a href="#">Get Rescued</a></li>
                </ul>
                <div class="button-wrapper">
                    <button id="login">Log In</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="login-modal animated bounceIn" id="login-modal" hidden>
        <button id="close-login-modal">Close</button>
        <h1>Log In</h1>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
    </div>

    <div class="wrapper">
    <main>
      
        

      <form id="send-notification-form" hidden>
        <label class="sr-only" for="notification-message">Notification Message</label>
        <div>
          <textarea id="notification-message" maxlength="40" placeholder="What would you like to say?"></textarea>
          <button type="submit" id="send-notification" aria-label="Send">
            <img src="/img/send.png" alt="">
          </button>
        </div>
      </form>
    </main>

    <footer>
      <small><a href="https://github.com/ireade/simply-notify">View Source</a></small>
    </footer>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
