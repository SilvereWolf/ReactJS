<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simply Notify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase SDK -->
  <script src="/__/firebase/5.2.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script src="/__/firebase/5.2.0/firebase-messaging.js"></script>
    <script src="/__/firebase/5.2.0/firebase-functions.js"></script>
    
    <!-- Comment out (or don't include) services that you don't want to use -->
    <!-- <script src="/__/firebase/5.2.0/firebase-storage.js"></script> -->
  
    <script src="/__/firebase/init.js"></script>

  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="modal-overlay animated fadeIn" hidden id="modal-overlay"></div> 

    <header>
        <div class="container">
            <nav>
                <div class="logo-wrapper">
                    <a href="#">
                        <span>PANIC</span>
                    </a>
                </div>
                <div class="button-wrapper">
                    <button id="signout">Sign out</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">        
            <div class="main-content">
                <aside>
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                    </ul>
                </aside>
                <div class="content">

                    <div class="profile-image">
                        <img id="profile-img" src="img/user.png" alt="">
                    </div>
                    <div class="input-group">
                        <h4>Info</h4>
                        Display name: <input type="text" name="display-name" id="display-name" readonly>
                        Email: <input type="text" name="email" id="email" readonly>
                    </div>
                    <div class="input-group">
                        <h4>Geolocation</h4>
                        Latitude: <input type="number" name="latitude" id="latitude" readonly>
                        Longitude: <input type="number" name="longitude" id="longitude" readonly>
                    </div>
                    <div class="id-image">
                        <img src="img/user-id.png" id="id-img" alt="ID image">
                    </div>
                    <button id="edit">Edit</button>
                    <button id="edit" hidden>Save</button>
                </div>
            </div>
        </div>
    </div>


  <script src="/js/profile.js"></script>
</body>
</html>
